

<div class="text-center" style="margin: 50px 10px;">
    <h1>Welcome to Appointment Organiser</h1>
</div>
<!--<div class="modal-dialog"> -->
<div class="">
        <div class="loginmodal-container">
            <h1>Login to Your Account</h1><br>
            <button class="login loginmodal-submit" (click)="auth.googleLogin()"><i class="fa fa-google"></i> Login With Google</button>
        </div>
</div>


<div *ngIf="auth.user | async; then authenticated else guest">
    <!-- template will replace this div -->
</div>
<!-- User NOT logged in -->
<ng-template #guest>    
<!--
    <button (click)="auth.googleLogin()">
        <i class="fa fa-google"></i> Connect Google
    </button>
-->


</ng-template>
<!-- User logged in -->
<ng-template #authenticated>
    <div class="text-center" *ngIf="auth.user | async as user">
        <h3>Hello, {{ user.displayName }}</h3>
        <!--<img [src]="user.photoURL"> 
        <p>UID: {{ user.uid }}</p>
        <p>Favorite Color: {{ user?.favoriteColor }} </p> -->
        <h3>Please contact Admin @778-779-2744 if you are not able to login</h3>
        <button (click)="auth.signOut()">Logout</button>
        <button class="" [routerLink]="['/welcome']" routerLinkActive="active">Calendar </button>
    </div>
</ng-template>
